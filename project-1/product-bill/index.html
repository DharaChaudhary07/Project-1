<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    
    <div class="bill-box bg-light p-5 text-center" style="width: 500px; height: 500px; margin: 0 auto; transform: translate(0, 30%);">
        <h2 class="mb-5"> Product Purchase Bill</h2>

        <div class="text-center">
            <div>
                <h4 class="mb-4" id="product-name"> </h4>
            </div>
    
            <div>
                <h4 class="mb-4"  id="product-price"> </h4>
            </div>
    
            <div>
                <h4 class="mb-4" id="total"> </h4>
            </div>

            <div>
                <h4 class="mb-4" id="discount"> </h4>
            </div>

            <div>
                <h4 class="mb-4" id=""> </h4>
            </div>
            <div class="button mt-3" style="background-color: black; border: none; padding: 15px 0px; cursor: pointer;" onclick="bill()">
                <span class="text-white fs-5">Bill</span>
            </div>
            <h5 class="bill mt-3" id="bill"></h5>
        </div>
    </div>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
