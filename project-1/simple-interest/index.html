<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="intrest-box bg-light p-5 " style="height: 500px; width: 500px; margin: 0 auto; transform: translate(0%,20%);">
        <h2 class="text-center pb-5" >Calculate Simple Interest</h2>

        <div class="text-center">
            <div>
                <h4 class="mb-4" id="principal"> </h4>
            </div>
    
            <div>
                <h4 class="mb-4"  id="rate"> </h4>
            </div>
    
            <div>
                <h4 class="form-label" id="time"> </h4>
            </div>
            <div class="button mt-3" style="background-color: black; border: none; padding: 15px 0px; cursor: pointer;" onclick="simpleInterest()">
                <span class="text-white fs-5">Calculate</span>
            </div>
            <h6 class="result mt-3" id="result"></h6>
        </div>


    </div>

    



    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
